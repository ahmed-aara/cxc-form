<div class="card_">

    <div class="uk-flex uk-flex-center pt-3">
        <span class="uk-sortable-handle uk-margin-small-right uk-text-center" uk-icon="icon: table"></span>
    </div>

    <div class="head_ px-4 uk-flex uk-flex-right uk-flex-middle">

        <div>
            <img (click)="delete(id)" src="assets/img/test/trash.svg" alt="">
            <img (click)="copy('copy')" class="ml-2" src="assets/img/test/copy.svg" alt="">
        </div>

    </div>

    <div class="px-4 py-3">

        <h3 class="f_Light mb-2 title_">Text <span *ngIf="option.required" class="redC_">*</span></h3>

        <div class="uk-grid-small uk-child-width-1-1@l" uk-grid>

            <div>
                <h4 class="f_Light question_">1. Question</h4>
                <input class="uk-input py-2 input_question" type="text" (input)="changeValue()"
                    [(ngModel)]="option.question_text">
                <input *ngIf="option.subtitle" class="uk-input py-2 mt-1" type="text" placeholder="Enter Subtitle"
                    [(ngModel)]="option.subtitle_text">
            </div>

            <div>
                <input *ngIf="!option.long_text" disabled class="uk-input border_ py-2" type="text"
                    placeholder="Enter Your Answer">

                <textarea *ngIf="option.long_text" disabled class="uk-textarea border_ py-2" name=""
                    placeholder="Enter Your Answer" rows="3"></textarea>
            </div>

        </div>

    </div>

    <div class="footer_ px-4 uk-flex uk-flex-right uk-flex-middle">

        <div class="uk-flex">

            <div class="uk-flex uk-flex-middle mr-3">
                <ui-switch switchColor="#fff" color="#3498DB" size="small" [(ngModel)]="option.long_text">
                </ui-switch>
                <p class="ml-2">Long Answer</p>
            </div>

            <div class="uk-flex uk-flex-middle mr-3">
                <ui-switch switchColor="#fff" color="#3498DB" size="small" [(ngModel)]="option.required">
                </ui-switch>
                <p class="ml-2">Required</p>
            </div>

            <img src="assets/img/test/menu.svg" alt="">
            <div class="p-1" uk-dropdown="pos: top-right; mode: click">
                <ul class="uk-nav uk-dropdown-nav">
                    <li class="p-1">
                        <a (click)="option.subtitle = true">
                            <span *ngIf="option.subtitle" class="mr-1" uk-icon="check"></span>
                            Subtitle
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>
